config:
  target: "http://localhost:3000"
  phases:
    - duration: 10
      arrivalRate: 2
    - duration: 30
      arrivalRate: 15
scenarios:
  - name: high-load-cart-add
    flow:
      - post:
          url: "/cart/add"
          json:
            cartId: 0
            productId: "{{ $randomNumber(1,1000) }}"
            productName: "Item {{ $randomNumber(1,1000) }}"
            price: 99
            quantity: 1

